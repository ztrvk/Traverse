<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <link rel="icon" href="download (1).png" type="image/png">
    <title>Traverse</title>
    <style>
       *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
       }
       .banner {
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url(https://www.luxuriousmagazine.com/wp-content/uploads/2020/08/Pavilions-El-Nido-Palawan-Island-aerial-photo.jpg);
        background-size: cover;
        background-position: center;
       }
       .navbar {
        width: 85%;
        margin: auto;
        padding: 35px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
       }
       .logo {
        width: 200px;
        cursor: pointer;
       }
       .navbar ul li {
        list-style: none;
        display: inline-block;
        margin: 0 20px;
        position: relative;
       }
       .navbar ul li a {
        text-decoration: none;
        color: #fff;
        text-transform: uppercase;
       }
       .navbar ul li::after {
        content: '';
        height: 3px;
        width: 0;
        background: #009688;
        position: absolute;
        left: 0;
        bottom: -10px;
        transition: 0.5s;
       }
       .navbar ul li:hover:after {
        width: 100%;
       }
       .content{
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        color: #fff;
       }
       .content h1 {
        font-size: 70px;
        margin-top: 80px;
       }
       .content p {
        margin: 20px auto;
        font-weight: 100;
        line-height: 25px;
       }
       .button {
  text-decoration: none;
  padding: 0.5rem 1rem;
  background: #fff;
  color: #000;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  border-radius: 10px;
  width: 200px;
  height: 100px;
}
.button:hover {
    box-shadow: 0px 7px 10px rgba(0, 0, 0, 0.5);;
    transform: translateY(20px)
}
    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
           <li><a href="web.html">Home</a></li>
           <li><a href="content.html">Content</a></li>
           <li><a href="about.html">About</a></li>
           <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Let's Travel</h1>
        <p>Discover the wonderful and beautiful places in the Philippines.</p>
        <a href="content.html" class="button">Learn More</a>
    </div>
    
    </div>
</body>
</html>
